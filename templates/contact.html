{% extends 'base.html' %}
{% block title %}
home
{% endblock title %}
{% block style %}

{% endblock style %}
{% block body %}

<h1 class="text-center">Contact Us</h1>
<div class="conatiner  mx-5">
  <form method="post" action="contact" class="formcon" style="    padding-left: 25vw;
  width: 70vw;">
    {% csrf_token %}
    <div class="mb-3 ">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control text-center" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="mb-3 ">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control text-center" id="email" name="email" placeholder="enter your email">
    </div>
    <div class="mb-3 ">
      <label for="phone" class="form-label">phone number</label>
      <input type="phone" class="form-control text-center" id="phone" name="phone" placeholder="enter your phone number">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label ">Contact us for?</label>
      <textarea class="form-control my-2" id="desc" name="desc" rows="3"></textarea>
      <button type="submit" class="btn btn-primary" style="margin-left:20vw;">SUBMIT</button>
    </div>

  </form>
</div>
{% endblock body %}
